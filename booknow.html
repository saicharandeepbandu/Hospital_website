        <div class="container mt-5">

                  <div class="col-12">
                      <h3 class=" text-uppercase mb-4">Appointment form</h3>
                  </div>
                  <form id="form" action=""  method="POST" name="google-sheet" >
                      <div class="row g-3">
                          <div class="col-md-6">
                              <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First Name" required>
                          </div>
                          <div class="col-md-6">
                              <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last Name" required>
                          </div>
                          <div class="col-md-6">
                              <input type="text" id="age" name="age" class="form-control" placeholder="Age" required>
                          </div>
                          <div class="col-md-6">
                            <select id="gender" name="gender" class="form-select" required>
                                <option selected>Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                          </div>
                          <div class="col-md-6">
                              <input type="tel" id="number" name="number" class="form-control" placeholder="Phone Number" required>
                          </div>
                          <div class="col-md-6">
                              <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" required>
                          </div>
                          <div class="col-md-6">
                              <input type="date" id="date"  name="date" class="form-control" placeholder="Enter Date" required>
                          </div>
                          <div class="col-md-6">
                              <input type="time" id="time"  name="time" class="form-control" placeholder="Enter Time" required>
                          </div>
                          <div class="col-12">
                              <select class="form-select" id="appointmenttype" name="purpose" required>
                                <select class="form-select" id="appointmenttype" name="purpose" required>
                              </select>
                          </div>

                          <div class="col-12 mt-5">
                              <button  type="submit" class="b1 btn  float-end">Book Appointment</button>
                              <button  type="button" class="b1 btn  float-end me-2">Cancel</button>
                          </div>
                      </div>
                  </form>

<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxwYfK7KsDPeBF--6My3UAUv_2UkW_c-uTkW_lQzke_gIrpzYyz4g-QvJjdXKvJL_ul/exec'
            const form = document.forms['google-sheet']

            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
